<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CDN framework CSS BEGIN {{{ -->
  <!--   jQuery (full or slim) CDN framework CSS BEGIN {{{ -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- jQuery CDN framework CSS END   }}} -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- CDN framework CSS END   }}} -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Interpre-Text</title>
</head>
<body>

  <section class="hero">
    <div class="hero-body">
      <div class="container is-widescreen">
        <h1 class="title is-1 has-text-white-ter has-background-dark has-text-centered">
        Interpre-Text - Speak And You Shall Be Translated!</h1>
        </h1>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="tile is-parent is-vertical">
        <div class="tile box is-block">
          <p>
          Push to record:
          <span class="icon button is-info is-right has-text-info">
            <i id="begRecordWav" class="fa fa-bullseye has-text-white-ter" aria-hidden="true"></i>
          </span>
          </p>
          <br> 
          <p>
          Done recording:
          <span class="icon button is-info is-right has-text-info">
            <i id="endRecordWav" class="fa fa-stop has-text-white-ter" aria-hidden="true"></i>
          </span>
          </p>
        </div>

        <div id="textReply" class="tile box">
        </div>

      </div>
    </div>
  </section>

  <!-- Local JavaScript -->
  <!-- Third Party Libraries BEGIN {{{ -->
  <!-- //Moment for time display -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- //Recorder.js simple audio to wave blob file recorder -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/recorderjs/0.1.0/recorder.min.js"
    integrity="sha512-Dc8aBUPSsnAiEtyqTYZrldxDfs2FnS8cU7BVHIJ1m5atjKrtQCoPRIn3gsVbKm2qY8NwjpTVTnawoC4XBvEZiQ=="
    crossorigin="anonymous"></script>
  <!-- Third Party Libraries END   }}} -->
  <script src="script.js"></script>
</body>
</html>
